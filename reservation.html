<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <img src="images/logo.PNG" alt="Logo" id="logo">

    <div class="menubar">
        <a href="index.html">Home</a>
        <a href="whoweare.html">Who We Are</a>
        <a href="menu.html">Menu</a>
        <a class="active"  href="reservation.html">Reservation</a>
        <a href="https://www.yelp.com/">Join Us on Yelp</a>
    </div>

    <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php">
        <fieldset>
            <legend>Reservation</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100" id="reservName" required></label>
            <br />
            <label>
                Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phoneNum" required>
                <small>Format: 123-456-7890</small>
            </label>
            <br />
            <label>Date: <input type="date" name="reservdate" min="2020-05-01" max="2020-12-31" id="reservDate" required></label>
            <br />
            <label>Preferred Time: <input type="time" name="appttime" min="11:30" max="23:00" id="reservTime" required></label>
            <br />
            <label>Party Size: <input type="number" name="size" min="1" max="20" id="partySize" required></label>
            <br />
            <label>Note: </label>
            <br />
            <textarea rows="4" cols="40" id="notes"></textarea>
            <br />
            <input type="submit" value="Reserve" id="submitReserv" />
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
